{% extends 'base.html' %}

{% block title %}Quên mật khẩu{% endblock %}

{% block content %}
<h2>Quên mật khẩu</h2>
<form method="post" class="form auth">
  <label>Email
    <input name="email" type="email" required>
  </label>
  <div class="actions">
    <button class="btn" type="submit">Gửi liên kết đặt lại</button>
    <a class="btn secondary" href="{{ url_for('login') }}">Đăng nhập</a>
  </div>
</form>
{% endblock %}
