{% extends 'base.html' %}

{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
<h2>Đặt lại mật khẩu</h2>
<form method="post" class="form auth">
  <label>Mật khẩu mới
    <input name="password" type="password" required>
  </label>
  <div class="actions">
    <button class="btn" type="submit">Cập nhật mật khẩu</button>
    <a class="btn secondary" href="{{ url_for('login') }}">Đăng nhập</a>
  </div>
</form>
{% endblock %}
